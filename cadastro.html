  <!-- Firebase + integraÃ§Ã£o do formulÃ¡rio -->
  <script type="module">
    // SDKs Firebase (v10 modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ðŸ”§ Config do seu projeto
    const firebaseConfig = {
      apiKey: "AIzaSyBHVZ9M6btJemXCIG-g5dG0xWq_jy50H7o",
      authDomain: "nailnow-site.firebaseapp.com",
      projectId: "nailnow-site",
      storageBucket: "nailnow-site.appspot.com", // âœ… corrigido (era .firebasestorage.app)
      messagingSenderId: "726392294571",
      appId: "1:726392294571:web:a363a40231f7ac162e7bee",
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const CONFIRMATION_ENDPOINT =
      "https://southamerica-east1-nailnow-site.cloudfunctions.net/requestSignupConfirmation";

    async function requestConfirmation(profilePath) {
      if (!profilePath) {
        throw new Error("missing-profile-path");
      }

      try {
        const response = await fetch(CONFIRMATION_ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ profile: profilePath }),
        });

        if (!response.ok) {
          let errorCode = `http-${response.status}`;
          try {
            const errorPayload = await response.json();
            if (errorPayload?.error) {
              errorCode = errorPayload.error;
            }
          } catch (parseError) {
            /* ignore parse error */
          }
          const httpError = new Error(errorCode);
          httpError.code = errorCode;
          throw httpError;
        }

        return await response.json();
      } catch (error) {
        console.error("Falha ao solicitar e-mail de confirmaÃ§Ã£o (cadastro simplificado)", error);
        throw error;
      }
    }
    // ---------- Utils ----------
    const $ = (id) => document.getElementById(id);

    // Garante que um input exista; se nÃ£o existir, cria (visÃ­vel) no fim do form
    function ensureInput({ id, label, type = "text", required = false, accept = "" }) {
      let el = document.getElementById(id);
      if (!el) {
        const form = $("cadastroForm");
        const lbl = document.createElement("label");
        lbl.htmlFor = id;
        lbl.textContent = label + (required ? " *" : "");
        el = document.createElement(type === "textarea" ? "textarea" : "input");
        el.id = id;
        if (type !== "textarea") el.type = type;
        if (accept) el.setAttribute("accept", accept);
        if (required) el.required = true;
        form.appendChild(lbl);
        form.appendChild(el);
        console.warn(`Criado automaticamente o campo ausente: #${id}`);
      }
      return el;
    }

    const servicosSelecionados = () =>
      Array.from(document.querySelectorAll('input[name="servicos"]:checked')).map(el => el.value);

    // ---------- Submit ----------
    async function ensureAuthAccount(email, senha) {
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        return { user: cred.user, isNew: true };
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          const cred = await signInWithEmailAndPassword(auth, email, senha);
          return { user: cred.user, isNew: false };
        }
        throw error;
      }
    }

    async function enviarCadastro(event) {
      event.preventDefault();
      console.log(">> enviarCadastro DISPAROU");

      const botao = $("signup-submit");
      if (botao) { botao.disabled = true; botao.innerText = "Enviando..."; }

      try {
        // Garante que os campos existem (se faltarem, cria)
        const nomeEl = ensureInput({ id: "nome", label: "Nome completo", required: true });
        const emailEl = ensureInput({ id: "email", label: "E-mail", type: "email", required: true });
        const senhaEl = ensureInput({ id: "senha", label: "Senha", type: "password", required: true });
        const confirmarEl = ensureInput({ id: "confirmarSenha", label: "Confirmar senha", type: "password", required: true });
        const telefoneEl = ensureInput({ id: "telefone", label: "Telefone / WhatsApp" });
        const cidadeEl = ensureInput({ id: "cidade", label: "Cidade", required: true });
        const bioEl = ensureInput({ id: "bio", label: "Sobre vocÃª", type: "textarea" });
        const fotoEl = ensureInput({ id: "foto", label: "Foto de perfil", type: "file", accept: "image/*" });

        // Valores
        const nome = nomeEl.value.trim();
        const email = emailEl.value.trim().toLowerCase();
        const senha = senhaEl.value;
        const confirmar = confirmarEl.value;
        const telefone = telefoneEl.value.trim();
        const cidade = cidadeEl.value.trim();
        const bio = bioEl.value.trim();
        const foto = fotoEl.files?.[0] || null;

        if (!nome || !email || !senha || !confirmar || !cidade) {
          alert("Preencha os campos obrigatÃ³rios (*)");
          return;
        }
        if (senha !== confirmar) {
          alert("A confirmaÃ§Ã£o de senha nÃ£o confere.");
          return;
        }

        // 1) Auth
        console.log(">> Criando usuÃ¡rio no Authâ€¦");
        const { user, isNew } = await ensureAuthAccount(email, senha);
        const uid = user.uid;
        console.log(">> Auth OK, uid:", uid);

        // 2) Foto (opcional)
        let fotoUrl = "";
        if (foto) {
          console.log(">> Subindo fotoâ€¦");
          const caminho = `profissionais/${uid}/perfil_${Date.now()}_${foto.name}`;
          const fileRef = ref(storage, caminho);
          await uploadBytes(fileRef, foto);
          fotoUrl = await getDownloadURL(fileRef);
          console.log(">> Foto URL:", fotoUrl);
        }

        const profilePath = `profissionais/${uid}`;
        let confirmationQueued = false;
        let confirmationError = null;

        // 3) Firestore
        console.log(">> Gravando no Firestoreâ€¦");
        const payload = {
          nome,
          email,
          telefone,
          cidade,
          bio,
          servicos: servicosSelecionados(),
          updatedAt: serverTimestamp(),
        };

        if (isNew) {
          payload.createdAt = serverTimestamp();
          payload.status = "pendente";
          payload.emailVerificado = false;
          payload.fotoUrl = fotoUrl || null;
          payload.signupConfirmation = {
            status: "pending",
            role: "profissional",
            preparedBy: "legacy-professional-signup",
            preparedAt: serverTimestamp(),
          };
        } else if (fotoUrl) {
          payload.fotoUrl = fotoUrl;
        }

        await setDoc(doc(db, "profissionais", uid), payload, { merge: true });
        console.log(">> Firestore OK");

        if (isNew) {
          if (botao) botao.innerText = "Solicitando confirmaÃ§Ã£oâ€¦";
          try {
            const result = await requestConfirmation(profilePath);
            const mailStatus = (result?.mailStatus || "").toLowerCase();
            confirmationQueued = ["queued", "already-queued"].includes(mailStatus);
          } catch (error) {
            confirmationError = error;
          }
        }

        // 4) Sair (opcional)
        await signOut(auth);

        const successMessage = isNew
          ? confirmationQueued
            ? "âœ… Cadastro enviado! Verifique seu e-mail (suporte@nailnow.app) para confirmar o acesso ao portal profissional."
            : confirmationError
              ? "âš ï¸ Cadastro enviado! NÃ£o conseguimos preparar o e-mail automÃ¡tico agora. Entre em contato pelo suporte@nailnow.app para concluir a ativaÃ§Ã£o."
              : "âš ï¸ Cadastro enviado! Assim que receber o e-mail de confirmaÃ§Ã£o enviado por suporte@nailnow.app, finalize o processo para liberar o acesso. Caso nÃ£o receba em alguns minutos, verifique o spam ou contate suporte@nailnow.app."
          : "âœ… Dados profissionais atualizados!";

        alert(successMessage);
        $("cadastroForm").reset();
      } catch (error) {
        console.error("Cadastro falhou:", error);
        if (error.code === "auth/wrong-password") {
          alert("âŒ Erro: A senha informada nÃ£o confere com a conta existente.");
        } else if (error.code === "auth/invalid-login-credentials") {
          alert("âŒ Erro: NÃ£o foi possÃ­vel confirmar seus dados de acesso.");
        } else {
          alert(`âŒ Erro ao cadastrar: ${error.code || error.message || "erro-desconhecido"}`);
        }
      } finally {
        if (botao) { botao.disabled = false; botao.innerText = "Cadastrar profissional"; }
      }
    }

    // Conecta o listener no DOMContentLoaded (e removemos o inline onsubmit)
    document.addEventListener("DOMContentLoaded", () => {
      const form = $("cadastroForm");
      const submitButton = $("signup-submit");
      if (!form || !submitButton) {
        console.warn("Form #cadastroForm ou botÃ£o de envio nÃ£o encontrado");
        return;
      }

      form.setAttribute("novalidate", "novalidate");

      const handleSubmit = (event) => {
        event.preventDefault();
        enviarCadastro(event);
      };

      form.addEventListener("submit", handleSubmit);
      submitButton.addEventListener("click", handleSubmit);
      form.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && event.target?.tagName !== "TEXTAREA") {
          handleSubmit(event);
        }
      });
      console.log(">> Listener conectado ao form");
    });
  </script>
