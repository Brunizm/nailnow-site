  <script type="module">
    // SDKs Firebase (modular)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Seu projeto (NailNow-site)
    const firebaseConfig = {
      apiKey: "AIzaSyBHVZ9M6btJemXCIG-g5dG0xWq_jy50H7o",
      authDomain: "nailnow-site.firebaseapp.com",
      projectId: "nailnow-site",
      storageBucket: "nailnow-site.firebasestorage.app",
      messagingSenderId: "726392294571",
      appId: "1:726392294571:web:a363a40231f7ac162e7bee",
    };

    // Inicializa servi√ßos
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    function removeFieldByLabelText(form, labelText) {
      if (!form) return;

      const labels = Array.from(form.querySelectorAll("label"));
      for (const label of labels) {
        const text = label.textContent?.trim();

        if (text && text.startsWith(labelText)) {
          const wrapper = label.closest(".signup-field");

          if (wrapper) {
            wrapper.remove();
            break;
          }

          const field = label.nextElementSibling;

          if (field && ["INPUT", "TEXTAREA", "SELECT"].includes(field.tagName)) {
            field.remove();
          }

          label.remove();
          break;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("cadastroForm");
      removeFieldByLabelText(form, "Certid√£o de Antecedentes Criminais");
    });

    // Fun√ß√£o principal de envio
    async function enviarCadastro(event) {
      event.preventDefault();

      const botao = $("enviar");
      botao.disabled = true;
      botao.innerText = "Enviando...";

      try {
        // Coletar campos (mantive seus IDs originais)
        const nome = $("nome").value.trim();
        const email = $("email").value.trim().toLowerCase();
        const cidade = $("cidade").value.trim();
        const telefone = $("telefone").value.trim();
        const bio = $("bio").value.trim();
        const foto = $("foto").files[0] || null;

        // Novos campos para Auth
        const senha = $("senha").value;
        const confirmar = $("confirmarSenha").value;

        const servicos = servicosSelecionados();

        // Valida√ß√µes b√°sicas
        if (!nome || !email || !cidade || !senha || !confirmar) {
          alert("Preencha os campos obrigat√≥rios (*)");
          return;
        }
        if (senha !== confirmar) {
          alert("A confirma√ß√£o de senha n√£o confere.");
          return;
        }

        // 1) Criar conta no Authentication
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = cred.user.uid;

        // 2) Upload da foto (opcional)
        let fotoUrl = "";
        if (foto) {
          const caminho = `profissionais/${uid}/perfil_${Date.now()}_${foto.name}`;
          const fileRef = ref(storage, caminho);
          await uploadBytes(fileRef, foto);
          fotoUrl = await getDownloadURL(fileRef);
        }

        // 3) Salvar perfil no Firestore (cole√ß√£o 'profissionais', doc = UID)
        await setDoc(doc(db, "profissionais", uid), {
          nome,
          email,
          telefone,
          cidade,
          bio,
          servicos,
          fotoUrl,
          createdAt: serverTimestamp(),
          status: "pendente",
        });

        // 4) (Opcional) sair do Auth ap√≥s cadastrar
        await signOut(auth);

        alert("‚úÖ Cadastro enviado com sucesso!");
        $("cadastroForm").reset();
      } catch (error) {
        console.error("Erro:", error);
        alert("‚ùå N√£o foi poss√≠vel enviar o cadastro. Tente novamente.");
      } finally {
        botao.disabled = false;
        botao.innerText = "Cadastrar profissional";
      }
    }

    // Disponibiliza a fun√ß√£o para o onsubmit do form
    window.enviarCadastro = enviarCadastro;
  </script>
