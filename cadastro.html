    const FEEDBACK_COLORS = {
      info: "#4527a0",
      error: "#c62828",
      success: "#2e7d32",
    };

    function setFeedback(message, variant = "info") {
      const feedback = document.getElementById("form-feedback");
      if (!feedback) return;
      if (!message) {
        feedback.textContent = "";
        feedback.style.removeProperty("color");
        feedback.removeAttribute("data-variant");
        return;
      }
      feedback.textContent = message;
      feedback.dataset.variant = variant;
      feedback.style.color = FEEDBACK_COLORS[variant] ?? FEEDBACK_COLORS.info;
      feedback.focus?.({ preventScroll: false });
    }

    function setSubmittingState(isSubmitting) {
      const button = document.getElementById(SUBMIT_ID);
      if (!button) return;
      button.disabled = isSubmitting;
      if (isSubmitting) {
        button.setAttribute("aria-busy", "true");
        button.textContent = "Enviando‚Ä¶";
      } else {
        button.removeAttribute("aria-busy");
        button.textContent = "Cadastrar profissional";
      }
    }

    async function ensureAuthAccount(email, senha) {
      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        return { user: cred.user, isNew: true };
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          const cred = await signInWithEmailAndPassword(auth, email, senha);
          return { user: cred.user, isNew: false };
        }
        throw error;
      }
    }

    async function safeSignOut() {
      try {
        if (auth.currentUser) {
          await signOut(auth);
        }
      } catch (error) {
        console.warn("N√£o foi poss√≠vel encerrar a sess√£o ap√≥s o cadastro", error);
      }
    }

    async function requestConfirmation(profilePath) {
      if (!profilePath) {
        throw new Error("missing-profile-path");
      }

          if (["profissional", "professional", "manicure", "manicures"].includes(rawRole)) {
            return "profissional";
          }

          return "cliente";
        }

        function buildRedirect(search, hash, role) {
          const params = new URLSearchParams(search);
          ["role", "tipo", "perfil"].forEach((key) => params.delete(key));
          const cleanedQuery = params.toString();
          const basePath = role === "profissional" ? "/profissional/cadastro.html" : "/cliente/cadastro.html";
          const query = cleanedQuery ? `?${cleanedQuery}` : "";
          const suffix = hash || "";
          return `${basePath}${query}${suffix}`;
        }

        try {
          const role = resolveRole(window.location.search, window.location.hash);
          const target = buildRedirect(window.location.search, window.location.hash, role);

          if (target !== window.location.pathname + window.location.search + window.location.hash) {
            window.location.replace(target);
            return;
          }
        } catch (error) {
          console.warn("Falha ao redirecionar cadastro", error);
        }

        setFeedback(message, variant);
        form.reset();

        console.error("Cadastro falhou:", error);
        const code = error?.code || "erro-desconhecido";
        const friendly =
          code === "auth/wrong-password"
            ? "‚ùå Erro: A senha informada n√£o confere com a conta existente."
            : code === "auth/invalid-login-credentials"
              ? "‚ùå Erro: N√£o foi poss√≠vel confirmar seus dados de acesso."
              : error?.message
                ? `‚ùå Erro: ${error.message.replace(/^Firebase: /, "")}`
                : `‚ùå Erro: ${code}`;
        setFeedback(friendly, "error");
      } finally {
        await safeSignOut();
        setSubmittingState(false);
        isProcessing = false;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById(FORM_ID);

      form.addEventListener("submit", (event) => {
