<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulário de cadastro de cliente para agendar serviços de unha pela plataforma NailNow."
    />
    <title>Cadastro Cliente - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleSignup(event) {
        event.preventDefault();
        alert("Cadastro de cliente - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="../" class="brand-mark" aria-label="Início da NailNow">
          NailNow
        </a>
        <nav class="primary-nav" aria-label="Principal">
          <a href="../index.html" class="nav-link">Home</a>
          <a href="../como-funciona.html" class="nav-link">Como funciona</a>
          <a href="../servicos.html" class="nav-link">Serviços</a>
          <a href="../conteudo.html" class="nav-link">Conteúdo</a>
        </nav>
        <div class="header-actions">
          <a
            class="social-link social-link--instagram"
            href="https://www.instagram.com/nailnowbr/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Instagram da NailNow"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                d="M7 3C4.24 3 2 5.24 2 8v8c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V8c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3h10zm-5 3.5A4.5 4.5 0 1 0 16.5 13 4.5 4.5 0 0 0 12 8.5zm0 2A2.5 2.5 0 1 1 9.5 13 2.5 2.5 0 0 1 12 10.5zm4.75-4.75a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"
              />
            </svg>
          </a>
          <a href="../cliente/index.html" class="header-cta">Sou Cliente</a>
          <a href="../profissional/index.html" class="header-cta">Sou Manicure</a>
        </div>
      </div>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1583316174743-63f86d0d77d1?auto=format&fit=crop&w=800&q=80"
        alt="Cliente fazendo as unhas"
        class="page-img"
        loading="lazy"
        width="500"
        height="333"
      />
      <h1>Cadastro de Cliente</h1>
      <form onsubmit="handleSignup(event)">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
        <button type="submit" class="btn">Salvar</button>
      </form>
      <a href="index.html" class="btn">Voltar</a>
    </main>
  </body>
</html>
