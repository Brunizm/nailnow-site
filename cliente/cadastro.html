<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro Cliente - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleSignup(event) {
        event.preventDefault();
        alert("Cadastro de cliente - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="../">
            <img src="../assets/logo.svg" alt="NailNow logo" class="logo-img" />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="../">Início</a></li>
          <li><a href="../cliente/">Cliente</a></li>
          <li><a href="../profissional/">Profissional</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1583316174743-63f86d0d77d1?auto=format&fit=crop&w=800&q=80"
        alt="Cliente fazendo as unhas"
        class="page-img"
      />
      <h1>Cadastro de Cliente</h1>
      <form onsubmit="handleSignup(event)">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
        <button type="submit" class="btn">Salvar</button>
      </form>
      <a href="index.html" class="btn">Voltar</a>
    </main>
  </body>
</html>
