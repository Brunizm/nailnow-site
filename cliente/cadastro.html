<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Formulário de cadastro de cliente para agendar serviços de unha pela plataforma NailNow."
    />
    <title>Cadastro Cliente - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleSignup(event) {
        event.preventDefault();
        alert("Cadastro de cliente - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="../" class="brand-mark" aria-label="Início da NailNow">
          <img src="../assets/logo.png" alt="" class="brand-mark__logo" />
          NailNow
        </a>
        <nav class="primary-nav" aria-label="Principal">
          <a href="../#clientes" class="nav-link">Sou cliente</a>
          <a href="../profissional/" class="nav-link">Sou profissional</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1583316174743-63f86d0d77d1?auto=format&fit=crop&w=800&q=80"
        alt="Cliente fazendo as unhas"
        class="page-img"
        loading="lazy"
        width="500"
        height="333"
      />
      <h1>Cadastro de Cliente</h1>
      <form onsubmit="handleSignup(event)">
        <label for="nome">Nome</label>
        <input type="text" id="nome" required />
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
        <button type="submit" class="btn">Salvar</button>
      </form>
      <a href="index.html" class="btn">Voltar</a>
    </main>
  </body>
</html>
