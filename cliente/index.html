<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleLogin(event) {
        event.preventDefault();
        alert("Login de cliente - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <a href="../">
            <img src="../assets/logo.svg" alt="NailNow logo" class="logo-img" />
          </a>
        </div>
        <ul class="nav-links">
          <li><a href="../">Início</a></li>
          <li><a href="../cliente/">Cliente</a></li>
          <li><a href="../profissional/">Profissional</a></li>
        </ul>
      </nav>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1608339404861-7e16176f7591?auto=format&fit=crop&w=800&q=80"
        alt="Clientes felizes com unhas feitas"
        class="page-img"
      />
      <h1>Área da Cliente</h1>
      <form onsubmit="handleLogin(event)">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Senha</label>
        <input type="password" id="password" required />
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p>Ainda não tem conta?</p>
      <a href="cadastro.html" class="btn">Cadastrar</a>
    </main>
  </body>
</html>
