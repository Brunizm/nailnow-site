<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Área da cliente da NailNow para login e acesso rápido aos serviços de manicure e pedicure."
    />
    <title>Cliente - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleLogin(event) {
        event.preventDefault();
        alert("Login de cliente - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="../" class="brand-mark" aria-label="Início da NailNow">NailNow</a>
        <nav class="primary-nav" aria-label="Principal">
          <a href="../#clientes" class="nav-link">Sou cliente</a>
          <a href="../profissional/" class="nav-link">Sou profissional</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1608339404861-7e16176f7591?auto=format&fit=crop&w=800&q=80"
        alt="Clientes felizes com unhas feitas"
        class="page-img"
        loading="lazy"
        width="500"
        height="333"
      />
      <h1>Área da Cliente</h1>
      <form onsubmit="handleLogin(event)">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="password">Senha</label>
        <input type="password" id="password" required />
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p>Ainda não tem conta?</p>
      <a href="cadastro.html" class="btn">Cadastrar</a>
    </main>
  </body>
</html>
