<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Área da profissional da NailNow para manicures acessarem suas contas e atender clientes."
    />
    <title>Profissional - NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <script>
      function handleLogin(event) {
        event.preventDefault();
        alert("Login de profissional - integração com Firebase em breve.");
      }
    </script>
  </head>
  <body>
    <header class="site-header">
      <div class="header-inner">
        <a href="../" class="brand-mark" aria-label="Início da NailNow">
          NailNow
        </a>
        <nav class="primary-nav" aria-label="Principal">
          <a href="../#clientes" class="nav-link">Sou cliente</a>
          <a href="../profissional/" class="nav-link">Sou profissional</a>
        </nav>
        <a
          class="social-link social-link--instagram"
          href="https://www.instagram.com/nailnowbr/"
          target="_blank"
          rel="noopener noreferrer"
          aria-label="Instagram da NailNow"
        >
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path
              d="M7 3C4.24 3 2 5.24 2 8v8c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V8c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3V8a3 3 0 0 1 3-3h10zm-5 3.5A4.5 4.5 0 1 0 16.5 13 4.5 4.5 0 0 0 12 8.5zm0 2A2.5 2.5 0 1 1 9.5 13 2.5 2.5 0 0 1 12 10.5zm4.75-4.75a1 1 0 1 0 1 1 1 1 0 0 0-1-1z"
            />
          </svg>
        </a>
      </div>
    </header>

    <main class="page-content">
      <img
        src="https://images.unsplash.com/photo-1522336572468-97b06e8ef143?auto=format&fit=crop&w=800&q=80"
        alt="Profissional cuidando das unhas"
        class="page-img"
        loading="lazy"
        width="500"
        height="333"
      />
      <h1>Área da Profissional</h1>
      <form onsubmit="handleLogin(event)">
        <label for="email">Email</label>
        <input type="email" id="email" required />
        <label for="senha">Senha</label>
        <input type="password" id="senha" required />
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p>Primeira vez por aqui?</p>
      <a href="cadastro.html" class="btn">Cadastrar</a>
    </main>
  </body>
</html>
