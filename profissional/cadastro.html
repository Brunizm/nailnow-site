  <style>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBHVZ9M6btJemXCIG-g5dG0xWq_jy50H7o",
      authDomain: "nailnow-site.firebaseapp.com",
      projectId: "nailnow-site",
      storageBucket: "nailnow-site.appspot.com",
      messagingSenderId: "726392294571",
      appId: "1:726392294571:web:a363a40231f7ac162e7bee",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function enviarCadastro(e) {
      e.preventDefault();
      const form = e.target;
      const btn = form.querySelector("button[type='submit']");
      const feedback = document.getElementById("signup-feedback");
      feedback.textContent = "";

      try {
        const nome = form.nome.value.trim();
        const cpf = form.cpf.value.trim();
        const email = form.email.value.trim().toLowerCase();
        const senha = form.senha.value;
        const confirmar = form.confirmarSenha.value;
        const telefone = form.telefone.value.trim();
        const endereco = form.endereco_text.value.trim();   // campo vis√≠vel (sem autofill)
        const cidade = form.cidade.value.trim();
        const bio = form.bio.value.trim();
        const foto = form.foto.files[0] || null;
        const servicos = Array.from(form.querySelectorAll('input[name="servicos"]:checked')).map(el => el.value);

        // Dados vindos do Google Places
        const endereco_formatado = form.endereco_formatado.value || "";
        const place_id = form.place_id.value || "";
        const lat = form.lat.value || "";
        const lng = form.lng.value || "";

        if (!nome || !cpf || !email || !senha || !confirmar || !cidade) {
          feedback.textContent = "Preencha os campos obrigat√≥rios (*).";
          feedback.style.color = "#c62828";
          return;
        }
        if (senha !== confirmar) {
          feedback.textContent = "As senhas n√£o coincidem.";
          feedback.style.color = "#c62828";
          form.confirmarSenha.focus();
          return;
        }

        btn.disabled = true; btn.textContent = "Criando conta‚Ä¶";

        // 1) Cria a conta (Auth)
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = cred.user.uid;

        // 2) Upload da foto (opcional)
        let fotoUrl = null;
        if (foto) {
          const caminho = `profissionais/${uid}/perfil_${Date.now()}_${foto.name}`;
          const fileRef = ref(storage, caminho);
          await uploadBytes(fileRef, foto);
          fotoUrl = await getDownloadURL(fileRef);
        }

        // 3) Perfil no Firestore (sem senha)
        await setDoc(doc(db, "profissionais", uid), {
          uid,
          nome,
          cpf,
          email,
          telefone,
          endereco,              // texto digitado
          endereco_formatado,    // do Google
          place_id,
          lat,
          lng,
          cidade,
          bio,
          servicos,
          fotoUrl,
          status: "pendente",
          criadoEm: serverTimestamp(),
        });

        feedback.textContent = "‚úÖ Cadastro criado com sucesso!";
        feedback.style.color = "#2e7d32";
        form.reset();
      } catch (err) {
        console.error(err);
        feedback.textContent = `‚ùå Erro: ${err.code || "erro-desconhecido"}`;
        feedback.style.color = "#c62828";
      } finally {
        btn.disabled = false; btn.textContent = "Cadastrar profissional";
      }
    }

    window.enviarCadastro = enviarCadastro;
  </script>
</head>

  <!-- Google Maps (Places) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCeFS75JZeUXATAztu5ntNpgCT-wfNlai0&libraries=places&language=pt-BR&region=BR" defer></script>

  <!-- Autocomplete do endere√ßo -->
  <script>
    window.initEnderecoAutocomplete = function () {
      const input = document.getElementById("endereco");
      if (!input || !window.google || !google.maps?.places) return;

      const ac = new google.maps.places.Autocomplete(input, {
        types: ["geocode"],
        componentRestrictions: { country: "br" },
        fields: ["formatted_address", "place_id", "geometry"]
      });

      ac.addListener("place_changed", () => {
        const place = ac.getPlace();
        const loc = place.geometry?.location;
        document.getElementById("endereco_formatado").value = place.formatted_address || "";
        document.getElementById("place_id").value = place.place_id || "";
        document.getElementById("lat").value = loc?.lat() || "";
        document.getElementById("lng").value = loc?.lng() || "";
        console.log("üìç Endere√ßo salvo:", place.formatted_address);
      });
    };

    window.addEventListener("load", () => {
      const tryInit = () => {
        if (window.google && google.maps?.places) window.initEnderecoAutocomplete();
        else setTimeout(tryInit, 300);
      };
      tryInit();
    });
  </script>
