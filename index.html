<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="NailNow conecta clientes a manicures e pedicures para agendamentos rápidos e práticos."
    />
    <title>NailNow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-banner">Free shipping on orders over $50</div>
    <header class="main-header">
      <div class="logo">Rose <span>Gold</span></div>
      <nav class="main-nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="header-icons">
        <a href="#" aria-label="Search">🔍</a>
        <a href="#" aria-label="Profile">👤</a>
        <a href="#" aria-label="Cart">🛒</a>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="hero-image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?auto=format&fit=crop&w=600&q=80"
            alt="Model in pink fashion"
            width="400"
            height="500"
          />
        </div>
        <div class="hero-content">
          <p class="eyebrow">New</p>
          <h1>Collection just landed</h1>
          <a href="#" class="btn">Shop Now</a>
        </div>
      </section>
      <section class="newsletter">
        <h2>Sign Up</h2>
        <p>Be the first to find out about new products and exclusive offers</p>
        <form class="signup-form">
          <input type="email" placeholder="Email" />
          <button type="submit">Subscribe</button>
        </form>
      </section>
    </main>
  </body>
</html>
